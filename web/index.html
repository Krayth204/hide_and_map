<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Draw on Maps!">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="hide_and_map">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Hide and Map</title>
  <link rel="manifest" href="manifest.json">
  <!--
    Boot loader: fetch local, gitignored `web/secret_config.json` to obtain
    GOOGLE_MAPS_API_KEY, then inject the Maps JavaScript API script tag.

    This keeps the API key out of version control. Create `web/secret_config.json`
    (use `web/secret_config.example.json` as a template) with:
    {
      "GOOGLE_MAPS_API_KEY": "YOUR_KEY_HERE"
    }
  -->
  <script>
    (function() {
      try {
        fetch('/secret_config.json')
          .then(function(r) { if (!r.ok) throw new Error('no config'); return r.json(); })
          .then(function(cfg) {
            var key = cfg && cfg.GOOGLE_MAPS_API_KEY;
            if (key) {
              var s = document.createElement('script');
              s.src = 'https://maps.googleapis.com/maps/api/js?key=' + encodeURIComponent(key);
              s.async = true; s.defer = true;
              document.head.appendChild(s);
            } else {
              console.warn('GOOGLE_MAPS_API_KEY not found in secret_config.json; Google Maps will not load.');
            }
          })
          .catch(function() {
            console.warn('No secret_config.json found; Google Maps not loaded.');
          });
      } catch (e) {
        console.warn('Error loading secret_config.json', e);
      }
    })();
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
